<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* To prevent scrollbars */
    }

    .taskbar {
      background-color: #1e1e1e;
      height: 40px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    .taskbar-button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .window {
      width: 400px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .title-bar {
      background-color: #0078d4;
      color: #fff;
      padding: 10px;
      cursor: move;
    }

    .content {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <button class="taskbar-button">Start</button>
    <!-- Add more taskbar buttons as needed -->
  </div>

  <div class="window">
    <div class="title-bar">Window Title</div>
    <div class="content">
      <!-- Your window content goes here -->
      <p>Hello, this is a simple window!</p>
    </div>
  </div>
</body>
</html>
