<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* To prevent scrollbars */
    }

    .taskbar {
      background-color: #1e1e1e;
      height: 40px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    .taskbar-button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .desktop {
      position: absolute;
      top: 40px; /* Height of the taskbar */
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      padding: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #0078d4;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
      float: left;
      cursor: pointer;
    }

    .window {
      width: 400px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
    }

    .title-bar {
      background-color: #0078d4;
      color: #fff;
      padding: 10px;
      user-select: none;
    }

    .content {
      padding: 10px;
    }

    /* Start Menu Styles */
    .start-menu {
      display: none;
      position: absolute;
      top: 40px; /* Height of the taskbar */
      left: 0;
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .start-menu-button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <button class="taskbar-button" onclick="toggleStartMenu()">Start</button>
    <!-- Add more taskbar buttons as needed -->
  </div>

  <div class="desktop">
    <div class="icon">Icon 1</div>
    <div class="icon">Icon 2</div>
    <div class="icon">Icon 3</div>
    <!-- Add more icons as needed -->
  </div>

  <div class="start-menu" id="startMenu">
    <button class="start-menu-button" onclick="openProgram('Program 1')">Program 1</button>
    <button class="start-menu-button" onclick="openProgram('Program 2')">Program 2</button>
    <!-- Add more start menu items as needed -->
  </div>

  <div class="window" id="movableWindow">
    <div class="title-bar" onmousedown="startDragging(event)">Window Title</div>
    <div class="content">
      <!-- Your window content goes here -->
      <p>Hello, this is a movable window!</p>
    </div>
  </div>

  <script>
    var isDragging = false;
    var offsetX, offsetY;

    function startDragging(e) {
      isDragging = true;
      offsetX = e.clientX - parseFloat(window.getComputedStyle(document.getElementById('movableWindow')).left);
      offsetY = e.clientY - parseFloat(window.getComputedStyle(document.getElementById('movableWindow')).top);

      document.addEventListener('mousemove', whileDragging);
      document.addEventListener('mouseup', stopDragging);
    }

    function whileDragging(e) {
      if (isDragging) {
        document.getElementById('movableWindow').style.left = e.clientX - offsetX + 'px';
        document.getElementById('movableWindow').style.top = e.clientY - offsetY + 'px';
      }
    }

    function stopDragging() {
      isDragging = false;
      document.removeEventListener('mousemove', whileDragging);
      document.removeEventListener('mouseup', stopDragging);
    }

    function toggleStartMenu() {
      var startMenu = document.getElementById('startMenu');
      startMenu.style.display = (startMenu.style.display === 'block') ? 'none' : 'block';
    }

    function openProgram(programName) {
      alert('Opening ' + programName);
    }
  </script>
</body>
</html>
